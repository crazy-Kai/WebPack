<body style="background-color:#ddd">
	<div class="fn-W1000 fn-BGC-FFF fn-H650" style="padding-top:20px;margin:200px auto;">
			<div class=" fn-H400" style="width:820px;margin:0 auto;border:1px solid #ddd;padding:10px;position:relative;">
				<div id="outBox" class="fn-W400" style="position:relative;">
					<img src="../image/small1.jpg" >
					<span id="innerBox" class="fn-W200  fn-PosAbs" style="display:block;height:200px;top:0px;background:url('../image/bgColor.png') repeat;visibility:hidden;"></span>
				</div>
				<div id="BgImageBox" class="fn-W400 fn-H400 fn-PosAbs" style="top:10px;left:430px;overflow:hidden;">
					<img id="BgImage" src="../image/bigImage.jpg" class="fn-PosAbs" style="top:0px;left:0px;visibility:hidden;"  >
				</div>
			</div>
	</div>
	<script type="text/javascript">
	var mainObject = {
		init:function(mainParam){
			var me = this;
			var main = this.m = mainParam || {
				outBox : null/*document.getElementById("#outBox")*/,
				innerBox : null/*document.getElementById("#innerBox")*/,
				BgImage : null/*document.getElementById("#BgImage")*/,
				BgImageBox : null/*document.getElementById("#BgImageBox")*/,
				scale:2
			};
			main.innerBox.mouseover = me.start;
		},
		start:function(){

		},
		css:function(element,props){
			if(props){
				for(var i in props){
					element.style[i] = props[i];
				};
			};
			return element;
		},
	}
	</script>
</body>
