<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据双向绑定</title>
</head>
<body ng-app ng-controller="phoneListCtrl">
<div>Search: <input ng-model="query"></div>
<div>
	<div>Sort by:</div>
	<select ng-model="orderProp">
		<option value="name"></option>
		<option value="age"></option>
	</select>
</div>
	
</body>
</html>
